<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs3</title>
    <style>
        .box{
            background-color: cadetblue;
            height: 10rem;
            width: 10rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- * to use the variable  we use double curly braces -->
        <!-- * displays the value of the variable  -->
        {{ greeting }}

        <!-- * directives -->
        <!-- * two way data binding -->
        <input v-model="greeting" type="text">

        <hr>

        <!-- * if false we'll not see this element in the DOM -->
        <!-- <div v-if="isVisible" class="box"></div> -->

        <!-- * if false we'll see this element in the DOM but the display will be = to none-->
        <div v-show="isVisible" class="box"></div>


    </div>

    <!-- vue js 3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    /* you can use any variable/s here */
                    greeting: 'Hello Vue 3!',
                    isVisible: false,
                }
            },
        })
        app.mount('#app')
    </script>
</body>
</html>
